<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Quick styling in case you don't have a CSS file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .review {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .review h3 {
            margin: 0;
            color: #007BFF;
        }
        .review p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Reviews</h1>

        <!-- Example Review 1 -->
        <div class="review">
            <h3>John Doe</h3>
            <p>"This service is amazing! Totally exceeded my expectations."</p>
        </div>

        <!-- Example Review 2 -->
        <div class="review">
            <h3>Jane Smith</h3>
            <p>"I had a great experience. I will definitely recommend this to others."</p>
        </div>

        <!-- Example Review 3 -->
        <div class="review">
            <h3>Sam Wilson</h3>
            <p>"Affordable and efficient. I am really happy with the results."</p>
        </div>

        <!-- Add more reviews as needed -->
    </div>
</body>
</html>
